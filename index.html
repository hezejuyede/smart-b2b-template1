<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>山东碳达峰碳中和统一指挥平台</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        .t_title {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 2.5em;
            line-height: 80px;
            color: #fff;
        }

        #chart_map {
            cursor: pointer;
        }

        .t_show {
            position: absolute;
            top: 0;
            right: 0;
            border-radius: 2px;
            background: #2C58A6;
            padding: 2px 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>

    <style type="text/css">
        .linshi_zdy {
            position: absolute;
            right: 0px;
            top: 450px;
        }

        .linshi_zdy li {
            width: 150px;
            font-size: 16px;
            padding: 3px 8px;
            cursor: pointer;
        }

        .linshi_zdy span {
            display: block;
            width: 14px;
            height: 14px;
            float: left;
            border-radius: 50%;
            margin-top: 3px;
            margin-right: 5px;
        }

        .linshi_zdy li:first-child {
            color: #ff0000;
        }

        .linshi_zdy li:first-child span {
            background: #ff0000;
        }

        .linshi_zdy li:nth-child(2) {
            color: #9cff00;
        }

        .linshi_zdy li:nth-child(2) span {
            background: #9cff00;
        }

        .linshi_zdy li:nth-child(3) {
            color: #fff;
        }

        .linshi_zdy li:nth-child(3) span {
            background: #fff;
        }

        .linshi_zdy li:nth-child(4) {
            color: #f4a100;
        }

        .linshi_zdy li:nth-child(4) span {
            background: #f4a100;
        }
    </style>
</head>

<script src="scripts/jquery-2.2.1.min.js"></script>

<script src="scripts/shandong.js"></script>
<script type="text/javascript">
    var dianshang = [];

    function get_shuju() {
        $.ajax({
            type: "post",
            async: false,
            url: "/record/dianshang",
            data: {},
            dataType: "json",
            success: function (res) {
                // console.log(res);
                // if (res) {
                // for (var i = 0; i < res.length; i++) {
                dianshang.push(res);
                // };
                // };
            }
        })
        return dianshang;
    }

    //电商企业入驻情况
    dianshang = get_shuju();

    var changedetail = echarts.init(document.getElementById('chart_4'));
    option = {
        tooltip: {
            trigger: 'axis',
            // formatter: '{b}</br>{a}: {c}</br>{a1}: {c1}'
        },
        toolbox: {
            show: false,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data: ['', ''],
            show: false
        },
        grid: {
            top: '18%',
            right: '5%',
            bottom: '8%',
            left: '5%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['名优企业', '技术服务', '技术开发', '电子商务', '网络推广', '涉互联网企业'],
                splitLine: {
                    show: false,
                    lineStyle: {
                        color: '#3c4452'
                    }
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    textStyle: {
                        color: "#fff"
                    },
                    lineStyle: {
                        color: '#519cff'
                    },
                    alignWithLabel: true,
                    interval: 0
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '入驻数据',
                nameTextStyle: {
                    color: '#fff'
                },
                interval: 100000,
                min: 0,
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: '#23303f'
                    }
                },
                axisLine: {
                    show: false,
                    lineStyle: {
                        color: '#115372'
                    }
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    textStyle: {
                        color: "#fff"
                    },
                    alignWithLabel: true,
                    interval: 0

                }
            }
        ],
        color: "yellow",
        series: [
            {
                name: '电商企业入驻',
                type: 'bar',
                data: [dianshang[0][0], dianshang[0][1], dianshang[0][2], dianshang[0][3], dianshang[0][4], dianshang[0][5]],
                boundaryGap: '45%',
                barWidth: '40%',

                itemStyle: {
                    normal: {
                        color: function (params) {
                            var colorList = [
                                '#6bc0fb', '#7fec9d', '#fedd8b', '#ffa597', '#84e4dd', '#6bc0fb'
                            ];
                            return colorList[params.dataIndex]
                        }, label: {
                            show: true,
                            position: 'top',
                            formatter: '{c}'
                        }
                    }
                }
            }
        ]
    };
    changedetail.setOption(option);
</script>
